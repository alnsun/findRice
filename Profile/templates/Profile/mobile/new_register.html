			</div>
			
			<div class="input-frame">
				<div class="icon-picture fLeft"><i class="passwordS"></i></div>
				<input type="text" class="fLeft repeatPwd"   placeholder="请确认密码" autocomplete="off" name="password2"/>
			</div>
			
			<div class="select-main">
				<input id="appDate" type="text" placeholder="请选择出生日期" name="birthDate" id="birthdate"/>
				<select class="fRight sex-second" name="gender">
					<option>选择性别</option>
                    <option>男</option>
                    <option>女</option>
				</select>
			</div>
			
			<div class="footer-register">
				<div class="register-main">
					<button class="btn-shade-bm fRight" type="submit">注册</button>
                    <a href="/statement" target="_blank"><div class="fRight">免责声明</div></a>
				</div>
				<a href="/login" class="fRight logo-next">
					<div class="fLeft">登录</div>
					<i class="next-picture"></i>
				</a>
			</div>

		</div>
		
		
	</div>
    </form>
</div>

</body>

<script type="text/javascript" src="{% static "lib/common/laydate.dev.js" %}"></script>
<script type="text/javascript">
/**改动**/
    laydate({
            elem: '#birthdate'
        });
        //图片上传预览    IE是用了滤镜。
        //图片上传预览    IE是用了滤镜。
        function previewImage(file)
        {
          var MAXWIDTH  = 260;
          var MAXHEIGHT = 180;
          var div = document.getElementById('preview');
          if (file.files && file.files[0])
          {
              div.innerHTML ='<img id=imghead>';
              var img = document.getElementById('imghead');
              img.onload = function(){
                var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
                img.width  =  rect.width;
                img.height =  rect.height;
              }
              var reader = new FileReader();
              reader.onload = function(evt){img.src = evt.target.result;}
              reader.readAsDataURL(file.files[0]);
          }
          else //兼容IE
          {
            var sFilter='filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src="';
            file.select();
            var src = document.selection.createRange().text;
            div.innerHTML = '<img id=imghead>';
            var img = document.getElementById('imghead');
            img.filters.item('DXImageTransform.Microsoft.AlphaImageLoader').src = src;
            var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
            status =('rect:'+rect.top+','+rect.left+','+rect.width+','+rect.height);
            div.innerHTML = "<div id=divhead style='width:"+rect.width+"px;height:"+rect.height+"px;"+sFilter+src+"\"'></div>";
          }
        }
        function clacImgZoomParam( maxWidth, maxHeight, width, height ){
            var param = {top:0, left:0, width:width, height:height};
            if( width>maxWidth || height>maxHeight )
            {
                rateWidth = width / maxWidth;
                rateHeight = height / maxHeight;

                if( rateWidth > rateHeight )
                {
                    param.width =  maxWidth;
                    param.height = Math.round(height / rateWidth);
                }else
                {
                    param.width = Math.round(width / rateHeight);
                    param.height = maxHeight;
                }
            }

            param.left = Math.round((maxWidth - param.width) / 2);
            param.top = Math.round((maxHeight - param.height) / 2);
            return param;
        }
	   birthday();
	  //生日日期选择
	 function  birthday(){
	   var e = $("#appDate");
	    if (e.length) {
	        var t = (new Date).getFullYear(),
	        i = {};
	        i.date = {
	            preset: "date"
	        },
	        i.datetime = {
	            preset: "datetime"
	        },
	        i.time = {
	            preset: "time"
	        },
	        i["default"] = {
	            theme: "android-ics light",
	            display: "modal",
	            mode: "scroller",
	            dateFormat: "yyyy-mm-dd",
	            lang: "zh",
	            showNow: !0,
	            nowText: "",
	            startYear: t - 70,
	            endYear: t - 10
	        },
	        e.mobiscroll($.extend(i.date, i["default"]))
	    }
	 }
</script>
