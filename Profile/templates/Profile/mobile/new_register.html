{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>找米-搜索</title>
    <link rel="shortcut icon" type="image/png" href="{% static "favicon.png" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="{% static "mobile/lib/common/new_common.css" %}"/>
    <link rel="stylesheet" href="{% static "mobile/modules/login/css/new_login.css" %} "/>
    <script type="text/javascript" src="{% static "mobile/build/zepto.min.js" %}"></script>
    <script type="text/javascript" src="{% static "mobile/lib/common/new_common.js" %}"></script>
</head>
<body>
<div class="wrapper">
	<div class="header">
        <div class="fLeft">
            <div class="logo item"><a href="/">找米</a></div>
        </div>
    </div>
    <div class="file-main">
	    <h5 class="register-size">注册</h5>
	    <div class="avatar">
			<img src="{% static "mobile/assets/img/2.png" %}" />
		</div>
	</div>
	<!--主要内容-->
	<div class="a-wrap">
		<div class="logo-mian">
            <form action="/register" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="promotion_code" value="{{ promotion_code }}">
			<div class="find-pwd">
				<div class="input-frame fLeft">
					<div class="icon-picture fLeft"><i class="icon-phone"></i></div>
					<input type="text" class="fLeft"   placeholder="请输入手机号" autocomplete="off" name="phone_num"/>
				</div>
				<input type="button" class="fRight btn-findPwd " value="获取验证码" />
			</div>
			<div class="input-frame">
				<div class="icon-picture fLeft"><i class="icon-verifycode"></i></div>
				<input type="text" class="fLeft code-sytles"   placeholder="请输入验证码" autocomplete="off" name="code"/>
			</div>
			
			<div class="input-frame">
				<div class="icon-picture fLeft"><i></i></div>
				<input type="text" class="fLeft" placeholder="请输入真实姓名/企业名" autocomplete="off" name="nickname"/>
			</div>
			
			<div class="input-frame">
				<div class="icon-picture fLeft"><i class="password"></i></div>
				<input type="text" class="fLeft "   placeholder="请设定密码" autocomplete="off" name="password1"/>
			</div>
			
			<div class="input-frame">
				<div class="icon-picture fLeft"><i class="passwordS"></i></div>
				<input type="text" class="fLeft "   placeholder="请确认密码" autocomplete="off" name="password2"/>
			</div>
			
			<div class="select-main">
				<input type="date" placeholder="选选择出生日期" name="birthDate" />
				<select class="fRight" name="gender">
					<option>选择性别</option>
                    <option>男</option>
                    <option>女</option>
				</select>
			</div>
			
			<div class="footer-register">
				<div class="register-main">
					<button class="btn-shade-bm fRight" type="submit">注册</button>
                    <a href="/statement" target="_blank"><div class="fRight">免责声明</div></a>
				</div>
				<a href="/login" class="fRight logo-next">
					<div class="fLeft">登录</div>
					<i class="next-picture"></i>
				</a>
			</div>
			</form>
		</div>
		
		
	</div>
</div>

</body>    
</html>
