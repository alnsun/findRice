{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>注册页面 - 基本信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    {# <script type="text/javascript" src="{% static "lib/jquery/jquery.min.js" %}"></script>  #}
    {# <script type="text/javascript" src="{% static "build/register.js" %}"></script> #}
     <script type="text/javascript" src="//zhaomi.biz/lib/jquery/jquery.min.js"></script>
     <script type="text/javascript" src="//zhaomi.biz/build/register.js"></script>
</head>
<body>
    <div id="header">
        <a class="logo" href="/">找米</a>
        <a class="quit" href="/"></a>
    </div>

    <div id="container">
        <p class="title-txt">注册</p>
        <form id="register-form" action="/register/basic" method="post" autocomplete="off">
            {% csrf_token %}
            <div id="username-c">
                {{ form.username }}
            </div>
            <div id="pwd-c">
                {{ form.password1 }}
            </div>
            <div id="pwd-confirm-c">
                {{ form.password2 }}
            </div>
            <div id="login-btn-c" class="fn-clr">
                <button type="submit" class="z-btn register-btn">注册</button>
            </div>
            <div id="login-splitline" class="fn-clr">
                <span id="left-bottom"></span>
                <span id="right-bottom"></span>
            </div>
            <div id="login-others">
                <span id="or-txt">或</span>
                <p>通过社交账号直接登录</p>
                <div id="socials">
                    <span id="wechat"></span>
                    <span id="qq"></span>
                    <span id="sina" class="last"></span>
                </div>
            </div>
        </form>
        
    </div>
</body>
</html>
