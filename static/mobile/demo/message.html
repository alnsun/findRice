<!DOCTYPE html>

<div class="wrapper" id="pageMessage">

        <div class="zui-cell logo-warp">

        </div>
        <div class="zui-cell zui-flex-fixed ">
            <div class="nav">
                <a href="//zhao-mi.net/m/demo/search.html" class="nav-item">

                </a>
                <a href="//zhao-mi.net/m/demo/create-action-1.html" class="nav-item">

                <a href="//zhao-mi.net/m/demo/message.html" class="nav-item active nav-item-msg">

                </a>

                    <img src="//zhao-mi.net/m/assets/img/user.png" alt=""/>

            </div>

    </div>

    <div class="message">
        <h3 class="title">消息</h3>

        <div class="message-main">
            <ul>
                <li class="zui-flex sys">
                    <div class="zui-flex-fixed">
                        <div class="icon">
                            <i class="zui-icon icon-sys"></i>
                        </div>
                    </div>
                    <div class="zui-cell">
                        <h4 class="h4 ">通知</h4>
                        <p class="msg-text">系统消息</p>
                    </div>
                </li>
                <li class="zui-flex notice">
                    <div class=" zui-flex-fixed">
                        <div class="icon">
                            <i class="zui-icon icon-notice"></i>
                        </div>
                    </div>
                    <div class="zui-cell">

                        <p class="msg-text">您的化妆品家访已报满</p>
                    </div>
                </li>

                <li class="zui-flex notice">
                    <div class="zui-flex-fixed">

                    </div>
                    <div class="zui-cell">
                        <h4 class="h4">通知</h4>
                        <p class="msg-text">系统消息</p>

                        <div class="zui-align-right">
                            <div class="zui-btn">拒绝</div>

                    </div>
                </li>


                <li class="zui-flex notice">
                    <div class="zui-flex-fixed">

                    </div>
                    <div class="zui-cell">
                        <h4 class="h4">通知</h4>
                        <p class="msg-text">系统消息</p>

                        <div class="zui-align-right">
                            <div class="gray-color">为你增加10米币</div>
                        </div>
                    </div>
                </li>
                <li class="zui-flex weal">
                    <div class="zui-flex-fixed">
                        <div class="icon">
                            <i class="zui-icon icon-star"></i>
                        </div>
                    </div>
                    <div class="zui-cell">
                        <h4 class="h4">通知</h4>
                        <p class="msg-text">系统消息</p>
