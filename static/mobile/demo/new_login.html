<!DOCTYPE html>
<html>
<head>
    <title>找米-搜索</title>
    <link rel="shortcut icon" type="image/png" href="//zhao-mi.net/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../lib/common/new_common.css"/>
    <link rel="stylesheet" href="../modules/login/css/new_login.css"/>
    <script type="text/javascript" src="../build/zepto.min.js"></script>
    <script type="text/javascript" src="../lib/common/new_common.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="header">
        <div class="fLeft">
            <div class="logo item">找米</div>
        </div>
        <a href="#" class="fRight btn-login">注册/登录</a>
    </div>
    <!--banner图-->
	<a href="#"><img src="../assets/img/Nbanner.jpg" class="img-fit"/></a>
	
	<!--主要内容-->
	<div class="a-wrap">

		<div class="logo-mian">
			<div class="input-frame">
				<div class="icon-picture fLeft"><i ></i></div>

			</div>

			</div>
			<div class="footer-login">
				<input type="submit" value="登录" class="btn-logos"/>
				<div class="forget-main">
					<a href="#" class="fLeft">忘记密码？</a>

			</div>
		</div>
		
		
	</div>
