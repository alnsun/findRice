<!DOCTYPE html>
<html>
<head>
    <title>登陆页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 	<link rel="stylesheet" href="../lib/common/new_common.css"/>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/jquery-form/jquery.form.js"></script>
    <script type="text/javascript" src="../lib/common/new_common.js"></script>
</head>
<body>
	<form action="//zhao-mi.net/login" method="post" id="login-form">
	  <div class="wrapper">
			<div class="header">
				<div class="header-center">
			        <div class="fLeft">
			            <div class="logo item">找米</div>
			        </div>
			        <a href="#" class="fRight btn-login">注册/登录</a>
		        </div>
		    </div>
		    
		    
			<div class="content-mian">
				<div class="fLeft left-matter">
					<h4>登录</h4>
					<p></p>
					<div class="l-hint-info">保持登录状态分享活动或注册页面给你的朋友，朋友后续参加的活动都会给你带来持续收益</div>
				</div>
				<div class="fLeft right-main">
						<img src="../assets/imgs/Nbanner.png"  class="img-fit"/>
						<div class="logo-mian">
							<div class="input-frame">
								<div class="icon-picture fLeft"><i></i></div>
								<input type="text" class="fLeft" id="username" name="username" placeholder="请输入手机号" autocomplete="off">
							</div>
							<div class="input-frame">
								<div class="icon-picture fLeft"><i class="password"></i></div>
								<input type="password" class="fLeft " id="pwd" name="password" type="password" placeholder="请输入密码" autocomplete="off">
							</div>
							<div class="footer-login">
								<button type="submit" class="btn-logos">登录</button>
								<div class="forget-main">
									<a href="#" class="fLeft">忘记密码？</a>
									<a href="#" class="fRight zc-style">
										<span class="fLeft">注册</span>
										<img src="../assets/imgs/login.png" class="fRight">
									</a>
								</div>
							</div>
						</div>
				</div>
		</div>
		<!--底部图片-->
		<img src="../assets/imgs/footere.png" class="position-footer"/>
	</div>
	</form>
</body>
</html>
