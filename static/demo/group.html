<!DOCTYPE html>
<html>
<head>
    <title>我的米团</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/build/mine.js"></script>
</head>
<body>
<div id="content">
    <div id="header">
        <a href="//zhao-mi.net" id="logo">找米</a>
        <div id="area">
            <em>北京</em>
        </div>
        <div id="reg" class="action"><button class="z-btn">注册/登陆</button></div>
        <div id="pub" class="action"><button class="z-btn">发布活动</button></div>
        <div id="search" class="action"><input placeholder="在此输入搜索"></input></div>
    </div>
    <div id="mine-bg">
        <div id="personal-info">
            <span class="portrait"><img src="/assets/imgs/portrait.png"></span>
            <div class="info-items">
                <div class="main-items">
                    <span class="name">龚子仪</span>
                    <span class="numMibi">72米币</span>
                    <button class="z-btn exchange">兑换米币</button>
                    <span class="edit"></span>
                </div>
                <div class="sub-items">
                    <span class="mobile">15911111111</span>
                    <span class="gender">男</span>
                    <span class="age">21岁</span>
                </div>
            </div>
        </div>
        <img src="/assets/imgs/detail-banner.png">
    </div>
    <div id="mine-container">
        <div id="mine-type" class="fn-clr">
            <a class="mine-create" href="/demo/start.html">我发起的活动</a>
            <a class="mine-apply" href="/demo/apply.html">我报名的活动</a>
            <a class="mine-like" href="/demo/like.html">我关注的活动</a>
            <a class="mine-group selected">我的米团</a>
            <span class="hotline">找米客服联系电话：400-22236678</span>
        </div>
        <div id="group-info">
            <span id="my-group">我的团队<em>24</em>人</span>
            <span id="group-mibi">团队米币<em>242</em></span>
        </div>
        <div id="tbl">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>贡献米币</th>
                        <th>团队米币</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="seqno">1.</span><span class="portrait-c"><img src="/assets/imgs/portrait.png"></span><span class="name">龚子仪</span>
                        </td>
                        <td class="center">72</td>
                        <td class="center">3</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="seqno">2.</span><span class="portrait-c"><img src="/assets/imgs/portrait.png"></span><span class="name">龚子仪</span>
                        </td>
                        <td class="center">72</td>
                        <td class="center">3</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="seqno">3.</span><span class="portrait-c"><img src="/assets/imgs/portrait.png"></span><span class="name">龚子仪</span>
                        </td>
                        <td class="center">72</td>
                        <td class="center">3</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>    
</html>
