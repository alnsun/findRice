    <!doctype html>
<html>
<head>
    <title>个人中心</title>
    <link rel="shortcut icon" type="image/png" href="//zhao-mi.net/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="//zhao-mi.net/m/lib/jquery/jquery.min.js"></script>
    <link href="//zhao-mi.net/m/lib/mobiscroll/css/mobiscroll.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="//zhao-mi.net/m/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="//zhao-mi.net/m/lib/jquery-form/jquery.form.js"></script>
    <script src="//zhao-mi.net/m/lib/mobiscroll/js/mobiscroll.js" type="text/javascript"></script>
    <script type="text/javascript" src="//zhao-mi.net/m/build/mine.js"></script>
</head>
<body>
<div class="wrapper" id="pageMine">
    <div class="header zui-flex" id="header">
        <div class="zui-cell logo-warp">
            <a href="./list.html" class="logo item">找米</a>
        </div>
        <div class="">
            <div class="nav">
                <a href="//zhao-mi.net/m/demo/search.html" class="nav-item">
                    <i class="zui-icon icon-search"></i>
                </a>
                <a href="//zhao-mi.net/m/demo/create-action-1.html" class="nav-item">
                    <i class="zui-icon icon-plus"></i>
                </a>
                <a href="//zhao-mi.net/m/demo/message.html" class="nav-item active">
                    <span class="number">10</span>
                    <i class="zui-icon icon-email"></i>
                </a>
                <a href="//zhao-mi.net/m/demo/mine.html" class="nav-item user">
                    <img src="//zhao-mi.net/m/assets/img/user.png" alt=""/>
                </a>
            </div>
        </div>
    </div>
    <div class="tab-wrapper top-tab">
        <div class="tab clearfix">
            <div class="tab-item active">
                <a href="//zhao-mi.net/m/demo/activity-start.html" class="tab-item-a">我发起的活动</a>
            </div>
            <div class="tab-item">
                <a href="//zhao-mi.net/m/demo/activity-apply.html" class="tab-item-a">我报名的活动</a>
            </div>
            <div class="tab-item">
                <a href="//zhao-mi.net/m/demo/activity-focus.html" class="tab-item-a">我关注的活动</a>
            </div>
            <div class="tab-item">
                <a href="//zhao-mi.net/m/demo/group.html" class="tab-item-a">我的米团</a>
            </div>
            <div class="tab-item">
                <a href="//zhao-mi.net/m/demo/mine.html" class="tab-item-a">我的信息</a>
            </div>
        </div>
    </div>

    <div class="user-center" id="userCenterPage">
        <div id="user-msg" class="content">
            <form id="personal-info-form" action="/mine/modify" method="post" enctype="multipart/form-data">
                <div class="user-msg">
                    <div class="user-pic">
                        <div class="img upload-img-box">
                            <img src="//zhao-mi.net/m/assets/img/user.png" alt="" class=""/>
                            <label for="upload-image" class="upload-image">
                                <i class="zui-icon icon-photo"></i>
                                <input type="file" name="portrait" id="upload-image" />
                            </label>
                        </div>
                        <div class="btn-edit ">
                            <i class="zui-icon icon-edit"></i>修改信息
                        </div>

                        <button type="submit" class="zui-btn btn-save">
                            保存
                        </button>
                    </div>
                    <div class="name edit-item">
                        <input type="text" class="zui-input edit-input" name="name" value="袁力皓" />
                        <span class="display-text user-name-text">力皓</span>
                    </div>
                    <div class="mibi">
                        22个米币
                    </div>
                </div>
                <div class="operation-content">
                    <div class="zui-align-center ops">
                        <button type="button" class="zui-btn exchange">兑换米币</button>
                        <button type="button" class="zui-btn share"><i class="zui-icon icon-qrcode"></i>推广</button>
                    </div>
                    <div class="other-msg">

                        <div class="edit-item mobile">
                            <span class="display-text">18668117096</span>
                        </div>

                        <div class="edit-item gender">

                            <select name="gender" class="edit-input">
                                <option value="男" selected>男</option>
                                <option value="女">女</option>
                            </select>
                            <span class="display-text">男</span>
                        </div>

                        <div class="edit-item bday">
                            <input type="text" name="bday" value="2010-01-01" placeholder="请选择生日" class="zui-input edit-input" />
                            <span class="display-text">30岁</span>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="exchange-box">
        <p class="exchange-txt">米币余额大于200的用户可以兑换米币提现，找米平台将于每月1日，15日向您的支付宝打款</p>
        <div class="exchange-input">
            <div class="exchange-item">
                <span class="exchange-img exchange-img-mi"></span>
                <input type="text" class="exchange-num" placeholder="请填写您希望兑换的米币金额">
            </div>
            <div class="exchange-item">
                <span class="exchange-img exchange-img-alipay"></span>
                <input type="text" class="exchange-alipay" placeholder="请留下您的支付宝账号">
            </div>
        </div>
        <div class="exchange-btn">
            <button class="zui-btn green">兑换</button>
        </div>
    </div>
    <div class="bottom">
        <a href="/logout" class="zui-btn logout">退出登录</a>
        <p class="hint">找米客服联系电话：400-22236678</p>
    </div>
</div>

</body>
</html>
