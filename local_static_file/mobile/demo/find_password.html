<!DOCTYPE html>
<html>
<head>
    <title>找米-搜索</title>
    <link rel="shortcut icon" type="image/png" href="//zhao-mi.net/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../lib/common/new_common.css"/>
    <link rel="stylesheet" href="../modules/login/css/new_login.css"/>
    <script type="text/javascript" src="../build/zepto.min.js"></script>
    <script type="text/javascript" src="../lib/common/new_common.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="header">
        <div class="fLeft">
            <div class="logo item">找米</div>
        </div>
        <a href="#" class="fRight btn-login">注册/登录</a>
    </div>
    <!--banner图-->
	<a href="#"><img src="../assets/img/Nbanner.jpg" class="img-fit"/></a>
	
	<!--主要内容-->
	<div class="a-wrap">
		<p class="login-size">找回密码</p>
		<div class="logo-mian">
			<div class="find-pwd">
				<div class="input-frame fLeft">
					<div class="icon-picture fLeft"><i class="icon-phone"></i></div>
					<input type="text" class="fLeft"   placeholder="请输入手机号" autocomplete="off"/>
				</div>
				<input type="button" class="fRight btn-findPwd" value="获取验证码" />
			</div>
			<div class="input-frame">
				<div class="icon-picture fLeft"><i class="icon-verifycode"></i></div>
				<input type="text" class="fLeft"   placeholder="请输入验证码" autocomplete="off"/>
			</div>
			
			<div class="input-frame">
				<div class="icon-picture fLeft"><i class="password"></i></div>
				<input type="text" class="fLeft "   placeholder="请设定密码" autocomplete="off"/>
			</div>
			
			<div class="input-frame">
				<div class="icon-picture fLeft"><i class="passwordS"></i></div>
				<input type="text" class="fLeft "   placeholder="请确认密码" autocomplete="off"/>
			</div>
			<div class="footer-login">
				<input type="submit" value="重置" class="btn-logos"/>
			</div>
		</div>
		
		
	</div>
</div>

</body>    
</html>
